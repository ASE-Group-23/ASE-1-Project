{% extends 'registration/index.html' %}

{% block content %}
    <div class="container">
    {% if user.is_authenticated %}
        <h1 style="color: whitesmoke">Welcome, {{ user.username }}  </h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h2>Existing User</h2>
        <a href="{% url 'login_url' %}">Login</a>
        <h2>First Time Here</h2>
        <a href="{% url 'register_url' %}">Register</a>
    {% endif %}
    </div>
{% endblock %}
