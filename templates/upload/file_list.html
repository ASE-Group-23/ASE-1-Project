{% extends 'base.html' %}

{% block body %}

    <p>
        <a href="{% url 'upload_file' %}" class="btn-small"><i class="material-icons right">add</i>Upload File</a>
    </p>
    <h3>Uploaded File List</h3>
    <table class="striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>File</td>
            <td>Size</td>
        </tr>
        </thead>
        <tbody>
        {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td><a href="{{ file.file.url }}" target="_blank">{{ file.file.url }}</a></td>
                <td> {{ file.size }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
