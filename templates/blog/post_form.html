{% extends 'blog/base.html' %}
{% block content %}
<div class="container-form">
    <div class="container">
        <form action="{% url 'post-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <h2><b>Create a new post</b></h2>
            <br>
                 <div class="form-group">
                     <label for="title" style="color: #000000;">Title</label>
                     <input class="form-control" type="text" placeholder="Title" name="title" required>
                 </div>
                 <div class="form-group">
                      <label for="content" style="color: #000000;">Content</label>
                      <textarea class="form-control" placeholder="Write your content here..." name="content" rows="10" required></textarea>
                 </div>

                 <button type="submit" class="btn btn-primary">Publish</button>
        </form><br>
    </div>
</div>
{% endblock %}
