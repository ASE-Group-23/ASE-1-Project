{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 style="color:#ffffff">Confirm Delete?</h1>
            <div class="blog_posts">
                <small>If you want to delete this post. Click here!</small><br><br>
                <a class="btn btn-danger" href="{% url 'post-delete-confirm' slug=post.slug %}">Confirm Delete</a>
                <a class="btn btn-primary" href="{% url 'post-detail' slug=post.slug %}">Cancel</a><br><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
