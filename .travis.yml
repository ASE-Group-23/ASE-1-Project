language: python
python:
  - "3.7"
env:
  - DJANGO=3.0.4
# command to install dependencies
install:
  - pip install -r requirements.txt

before_script:
  - python manage.py check
  - python manage.py makemigrations
  - python manage.py migrate

# command to run tests
script:
  - python manage.py test

after_success:
  - coveralls